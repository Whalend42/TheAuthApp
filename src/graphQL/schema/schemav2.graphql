type User {
  id: ID!
  email: String!
  name: String!
}

type AuthPayload {
  shortToken: String
  longToken: String
  user: User
}

type Query {
  info: String!
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  signup(email: String!, name: String!, secret: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload
  deleteUser(id: String!): User!
}